<mat-toolbar color="primary">
  <mat-toolbar-row>
    <!--><button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">Menu</mat-icon>
    </button></-->
    <h1 style="color:#00e6e6">My Fruit App</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/banana'"> Banana </a>
      <a mat-button [routerLink]="'/watermelon'"> Watermelon </a>
      <a mat-button [routerLink]="'/apple'"> Apple </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<!-->Button to toggle is disabled above because icons can't be uploaded in stackblitz</-->
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/banana'"> Banana </a>
      <a mat-list-item [routerLink]="'/watermelon'"> Watermelon </a>
      <a mat-list-item [routerLink]="'/apple'"> Apple </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
